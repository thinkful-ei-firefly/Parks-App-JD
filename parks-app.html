<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="parks-app.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Park Finder</h1>
        <form id="parkSearch">
            <label for="state">State: </label>
            <input id="state" name="state" type="text" placeholder="GA, AL, MI, etc..." required>
            <label for="maxResults">Max Results: </label>
            <input id="maxResults" name="maxResults" type="number" value="10" required>
            <button type="submit">Submit</button>
        </form>
    </header>
    <main>
        <ul id="resultList">
            <!--Search results are appended here-->
            

        </ul>
    </main>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="parks-app.js"></script>
</body>
</html>
